<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Time-Tracking-Dashboard</title>
    <link rel="stylesheet" href="./CSS/style.css">
</head>
<body>
    <section id="body">
        <section class="trying">
        <section class="activity_menu">
            <div class="jeremy">
            <div class="img">
                <img src="./images/image-jeremy.png" alt="">
            </div>
            <p>Report for <span>Jemery Robson</span></p>
            </div>
            <div class="activity-tracker__options">
                <button class="activity-tracker__option" data-option="daily">
                  Daily
                </button>
                <button class="activity-tracker__option" data-option="weekly">
                  Weekly
                </button>
                <button class="activity-tracker__option" data-option="monthly">
                  Monthly
                </button>
              </div>
        </section>
        <div class="box work">
            <div class="top">
                <img src="./images/icon-work.svg" alt="">
            </div>
            <div class="content">
            <header class="heading">
                <p>Work</p>
                <img src="./images/icon-ellipsis.svg" alt="">
            </header>
            <h1>32hrs</h1>
            <h5>Last week-36hrs</h5>
            </div>
        </div>
        <div class="box play">
            <div class="top">
                <img src="./images/icon-play.svg" alt="">
            </div>
            <div class="content">
            <header class="heading">
                <p>Play</p>
                <img src="./images/icon-ellipsis.svg" alt="">
            </header>
            <h1>10hrs</h1>
            <h5>Last week-8hrs</h5>
            </div>
        </div>
        <div class="box study">
            <div class="top">
                <img src="./images/icon-study.svg" alt="">
            </div>
            <div class="content ">
            <header class="heading">
                <p>Study</p>
                <img src="./images/icon-ellipsis.svg" alt="">
            </header>
            <h1>4hrs</h1>
            <h5>Last week-7hrs</h5>
        </div>
        </div>
        <div class="box exercise">
            <div class="top">
                <img src="./images/icon-exercise.svg" alt="">
            </div>
            <div class="content ex">
            <header class="heading">
                <p>Exercice</p>
                <img src="./images/icon-ellipsis.svg" alt="">
            </header>
            <h1>4hrs</h1>
            <h5>Last week-5hrs</h5>
        </div>
        </div>
        <div class="box social">
            <div class="top">
                <img src="./images/icon-social.svg" alt="">
            </div>
            <div class="content up">
            <header class="heading">
                <p>Social</p>
                <img src="./images/icon-ellipsis.svg" alt="">
            </header>
            <h1>5hrs</h1>
            <h5>Last week-10hrs</h5>
        </div>
        </div>
        <div class="box self">
            <div class="top">
                <img src="./images/icon-self-care.svg" alt="">
            </div>
            <div class="content">
            <header class="heading">
                <p>Self-care</p>
                <img src="./images/icon-ellipsis.svg" alt="">
            </header>
            <h1>2hrs</h1>
            <h5>Last week-2hrs</h5>
        </div>
        </div>
    </section>
    </section>
    <script src="./JS/script.js"></script>
</body>
</html>
